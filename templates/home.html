<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRIS FLOWER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--custom css-->
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="header_title text-center mt-3">iris flower prediction</h1>
        </div>
      </div>
      <form method="POST" action="{{url_for('pred')}}">
        <div class="row mt-5 row-cols-2">
          <div class="col col-md-6 col-12">
            <div class="form-floating mb-3">
              <input
                type="number"
                step="0.1"
                name="sl"
                min="0"
                max="15"
                required
                class="form-control"
                id="floatingInput"
                placeholder="Sepal length"
              />
              <label>Sepal length</label>
            </div>
          </div>

          <div class="col col-md-6 col-12">
            <div class="form-floating">
              <input
                type="number"
                step="0.1"
                min="0"
                name="sw"
                max="15"
                required
                class="form-control"
                id="floatingPassword"
                placeholder="Sepal width"
              />
              <label>Sepal width</label>
            </div>
          </div>
        </div>
        <div class="row mt-3 row-cols-2">
          <div class="col col-md-6 col-12">
            <div class="form-floating mb-3">
              <input
                type="number"
                step="0.1"
                min="0"
                name="pl"
                max="15"
                required
                class="form-control"
                id="floatingInput"
                placeholder="Petal length"
              />
              <label>Petal length</label>
            </div>
          </div>

          <div class="col col-md-6 col-12">
            <div class="form-floating">
              <input
                type="number"
                step="0.1"
                name="pw"
                min="0"
                max="15"
                required
                class="form-control"
                id="floatingPassword"
                placeholder="Petal width"
              />
              <label>Petal width</label>
            </div>
          </div>
        </div>
        <button class="btn button primary-button my-3" type="submit">
          predict
        </button>
      </form>
      <a href="/info" class="btn button secondary-button"> model info </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
